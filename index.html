<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目主页生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --primary: #3b82f6;
            --security: #10b981;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tech-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .code-output {
            background: #1e293b;
            color: #e2e8f0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body class="tech-grid min-h-screen">
    <!-- 自定义确认模态框 -->
    <div id="customConfirmModal" class="custom-modal">
        <div class="modal-content glass-effect">
            <h3 class="text-lg font-bold mb-4">确认删除</h3>
            <p class="text-gray-300 mb-6">确定要删除这个功能卡片吗？</p>
            <div class="flex justify-end space-x-3">
                <button id="modalCancelBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">取消</button>
                <button id="modalConfirmBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">删除</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">项目主页生成器</h1>
        
        <div class="glass-effect rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">基本设置</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">项目名称</label>
                    <input type="text" id="projectName" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">GitHub用户名</label>
                    <input type="text" id="githubUsername" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">版权声明</label>
                    <input type="text" id="copyright" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">主标题</label>
                    <input type="text" id="mainTitle" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">副标题</label>
                    <input type="text" id="subTitle" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">页脚文本</label>
                    <input type="text" id="footerText" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">主题色</label>
                    <input type="color" id="themeColor" class="w-full p-1 bg-gray-800 rounded h-10" value="#3b82f6">
                </div>
            </form>
        </div>

        <div class="glass-effect rounded-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">功能卡片设置</h2>
                <div class="flex space-x-3">
                    <a href="https://fontawesome.com/v4/icons/" target="_blank" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded flex items-center">
                        <i class="fa fa-list mr-2"></i>图标类名列表
                    </a>
                    <button type="button" id="addCardButton" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">
                        <i class="fa fa-plus mr-2"></i>添加功能卡片
                    </button>
                </div>
            </div>
            
            <div id="featureCardsContainer" class="space-y-4">
                <div class="feature-card glass-effect p-4 rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">卡片标题</label>
                            <input type="text" class="feature-title w-full p-2 bg-gray-800 rounded" value="强密钥生成">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">图标类名</label>
                            <input type="text" class="feature-icon w-full p-2 bg-gray-800 rounded" value="fa fa-key">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-1">版本信息</label>
                        <input type="text" class="feature-version w-full p-2 bg-gray-800 rounded" value="v1.0+">
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-1">功能描述</label>
                        <textarea class="feature-description w-full p-2 bg-gray-800 rounded h-20">使用密码学安全的随机数生成器创建高熵密钥，支持多种密钥类型。</textarea>
                    </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="generateCodeButton" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 rounded font-medium">
                <i class="fa fa-code mr-2"></i>生成代码
            </button>
        </div>

        <div id="outputSection" class="hidden mt-8">
            <div class="glass-effect rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">生成的代码</h2>
                <div class="code-output p-4 rounded overflow-auto max-h-96" id="codeOutput"></div>
                <button id="copyCodeButton" class="mt-4 w-full py-2 bg-green-600 hover:bg-green-700 rounded">
                    <i class="fa fa-copy mr-2"></i>复制代码
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let featureCardCount = 1;
            let currentDeleteButton = null;
            const customModal = document.getElementById('customConfirmModal');
            const modalConfirmBtn = document.getElementById('modalConfirmBtn');
            const modalCancelBtn = document.getElementById('modalCancelBtn');
            
            // 显示自定义模态框
            function showCustomModal() {
                customModal.style.display = 'flex';
            }
            
            // 隐藏自定义模态框
            function hideCustomModal() {
                customModal.style.display = 'none';
            }
            
            // 确认删除按钮事件
            modalConfirmBtn.addEventListener('click', function() {
                if (currentDeleteButton) {
                    const card = currentDeleteButton.closest('.feature-card');
                    card.remove();
                    featureCardCount--;
                    currentDeleteButton = null;
                }
                hideCustomModal();
            });
            
            // 取消按钮事件
            modalCancelBtn.addEventListener('click', function() {
                hideCustomModal();
                currentDeleteButton = null;
            });
            
            // 添加功能卡片
            document.getElementById('addCardButton').addEventListener('click', function() {
                if (featureCardCount >= 9) {
                    alert('最多只能添加9个功能卡片');
                    return;
                }
                
                const container = document.getElementById('featureCardsContainer');
                const newCard = document.createElement('div');
                newCard.className = 'feature-card glass-effect p-4 rounded-lg';
                newCard.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">卡片标题</label>
                            <input type="text" class="feature-title w-full p-2 bg-gray-800 rounded" value="功能标题">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">图标类名</label>
                            <input type="text" class="feature-icon w-full p-2 bg-gray-800 rounded" value="fa fa-star">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-1">版本信息</label>
                        <input type="text" class="feature-version w-full p-2 bg-gray-800 rounded" value="v1.0+">
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-1">功能描述</label>
                        <textarea class="feature-description w-full p-2 bg-gray-800 rounded h-20">功能描述内容</textarea>
                    </div>
                    <div class="mt-4 text-right">
                        <button type="button" class="delete-card-btn px-3 py-1 bg-red-600 hover:bg-red-700 rounded">
                            <i class="fa fa-trash mr-1"></i>删除
                        </button>
                    </div>
                `;
                
                container.appendChild(newCard);
                featureCardCount++;
                
                // 为新卡片的删除按钮添加事件监听器
                const deleteBtn = newCard.querySelector('.delete-card-btn');
                deleteBtn.addEventListener('click', function() {
                    if (featureCardCount <= 1) {
                        alert('至少需要保留一个功能卡片');
                        return;
                    }
                    currentDeleteButton = this;
                    showCustomModal();
                });
            });
            
            // 为初始卡片的删除按钮添加事件监听器
            const initialDeleteBtn = document.querySelector('.delete-card-btn');
            if (initialDeleteBtn) {
                initialDeleteBtn.addEventListener('click', function() {
                    if (featureCardCount <= 1) {
                        alert('至少需要保留一个功能卡片');
                        return;
                    }
                    currentDeleteButton = this;
                    showCustomModal();
                });
            }
            
            // 生成代码
            document.getElementById('generateCodeButton').addEventListener('click', function() {
                const projectName = document.getElementById('projectName').value;
                const githubUsername = document.getElementById('githubUsername').value;
                const copyright = document.getElementById('copyright').value;
                const mainTitle = document.getElementById('mainTitle').value;
                const subTitle = document.getElementById('subTitle').value;
                const footerText = document.getElementById('footerText').value;
                const themeColor = document.getElementById('themeColor').value;
                
                // 构建项目URL
                const projectUrl = `https://github.com/${githubUsername}/${projectName}`;
                
                // 将十六进制颜色转换为RGB
                const hexToRgb = (hex) => {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return `${r}, ${g}, ${b}`;
                };
                
                const themeColorRgb = hexToRgb(themeColor);
                
                const featureCards = document.querySelectorAll('#featureCardsContainer .feature-card');
                let featuresHtml = '';
                
                // 预定义的随机颜色列表
                const colors = [
                    'bg-red-500/20 text-red-400 border-red-500/20',
                    'bg-blue-500/20 text-blue-400 border-blue-500/20',
                    'bg-green-500/20 text-green-400 border-green-500/20',
                    'bg-yellow-500/20 text-yellow-400 border-yellow-500/20',
                    'bg-purple-500/20 text-purple-400 border-purple-500/20',
                    'bg-pink-500/20 text-pink-400 border-pink-500/20',
                    'bg-indigo-500/20 text-indigo-400 border-indigo-500/20',
                    'bg-teal-500/20 text-teal-400 border-teal-500/20',
                    'bg-orange-500/20 text-orange-400 border-orange-500/20'
                ];
                
                featureCards.forEach((card, index) => {
                    const title = card.querySelector('.feature-title').value;
                    const icon = card.querySelector('.feature-icon').value;
                    const version = card.querySelector('.feature-version').value;
                    const description = card.querySelector('.feature-description').value;
                    
                    // 使用预定义的颜色列表，循环使用
                    const colorClass = colors[index % colors.length];
                    const [bgClass, textClass, borderClass] = colorClass.split(' ');
                    
                    featuresHtml += `
                <div class="glass-effect rounded-xl p-6 border ${borderClass} transition-all hover:-translate-y-1 hover:shadow-lg">
                    <div class="w-14 h-14 rounded-lg ${bgClass} flex items-center justify-center mb-4">
                        <i class="${icon} text-2xl ${textClass}"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3">${title} ${version}</h3>
                    <p class="text-gray-400">${description}</p>
                </div>
                `;
                });
                
                const htmlCode = `<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${projectName}</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --primary: ${themeColor};
            --primary-rgb: ${themeColorRgb};
            --security: #10b981;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tech-grid {
            background-image: 
                linear-gradient(rgba(${themeColorRgb}, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(${themeColorRgb}, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        a:hover, button:hover {
            color: var(--primary);
        }
        
        .btn-primary {
            background-color: var(--primary);
        }
        
        .btn-primary:hover {
            background-color: rgba(var(--primary-rgb), 0.9);
        }
    </style>
</head>
<body class="tech-grid min-h-screen">
    <nav class="fixed w-full top-0 z-50 glass-effect shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <span class="text-xl font-bold">${projectName}</span>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="${projectUrl}" target="_blank" class="flex items-center space-x-2 hover:text-primary">
                        <i class="fa fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="#" id="homeLink"><i class="fa fa-home"></i> 返回主页</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="pt-24 pb-16">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">${mainTitle}</h1>
            <p class="text-xl text-gray-400 mb-8">${subTitle}</p>
            <div class="flex justify-center gap-4">
                <a href="#download" class="px-6 py-3 btn-primary hover:bg-primary/90 text-white rounded-full">
                    <i class="fa fa-download mr-2"></i>立即下载
                </a>
                <a href="${projectUrl}" target="_blank" class="px-6 py-3 bg-gray-800 hover:bg-gray-700 text-white rounded-full border border-gray-700">
                    <i class="fa fa-github mr-2"></i>查看源码
                </a>
            </div>
        </div>
    </header>

    <section id="features" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">功能特性</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                ${featuresHtml}
            </div>
        </div>
    </section>

    <section id="download" class="py-16">
        <div class="container mx-auto px-4">
            <div class="glass-effect rounded-2xl p-6 shadow-xl border border-primary/20">
                <h2 class="text-3xl font-bold text-center mb-8">下载 ${projectName}</h2>
                
                <div id="releasesContainer" class="max-h-[70vh] overflow-y-auto">
                    <div class="text-center py-8">
                        <i class="fa fa-spinner fa-spin text-2xl text-primary"></i>
                        <p class="mt-2">正在加载版本信息...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-10 bg-gray-900/50 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">${copyright}</p>
            <p class="text-gray-500 text-sm mt-2">${footerText}</p>
        </div>
    </footer>

    <script>
        document.getElementById('homeLink').href = window.location.origin + "/";
        
        // 获取GitHub Releases信息
        async function fetchReleases() {
            const username = "${githubUsername}";
            const repo = "${projectName}";
            
            try {
                const response = await fetch(\`https://api.github.com/repos/\${username}/\${repo}/releases\`);
                if (!response.ok) {
                    throw new Error('获取版本信息失败');
                }
                return await response.json();
            } catch (error) {
                console.error('获取GitHub版本信息失败:', error);
                return [];
            }
        }
        
        // 显示Releases
        async function displayReleases() {
            const releases = await fetchReleases();
            const container = document.getElementById('releasesContainer');
            
            if (releases.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-8">暂无可用版本</div>';
                return;
            }
            
            let releasesHtml = '';
            
            // 按发布日期降序排序
            releases.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));
            
            releases.forEach(release => {
                const releaseDate = new Date(release.published_at).toLocaleDateString('zh-CN');
                const hasExe = release.assets.some(asset => asset.name.endsWith('.exe'));
                const exeAsset = release.assets.find(asset => asset.name.endsWith('.exe'));
                const zipAsset = release.assets.find(asset => asset.name.endsWith('.zip')) || release.assets[0];
                
                const exeUrl = exeAsset ? exeAsset.browser_download_url : '';
                const zipUrl = zipAsset ? zipAsset.browser_download_url : \`https://github.com/\${username}/\${repo}/archive/refs/tags/\${release.tag_name}.zip\`;
                
                releasesHtml += \`
                <div class="glass-effect p-5 rounded-lg border border-gray-700 mb-4">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h4 class="font-bold text-lg">\${release.name || release.tag_name}</h4>
                            <p class="text-gray-400 text-sm">发布日期: \${releaseDate}</p>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            \${hasExe ? \`
                            <a href="\${exeUrl}" 
                               class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded flex items-center gap-1">
                                <i class="fa fa-windows"></i>
                                <span>.exe</span>
                            </a>\` : ''}
                            <a href="\${zipUrl}" 
                               class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded flex items-center gap-1">
                                <i class="fa fa-code"></i>
                                <span>源码</span>
                            </a>
                        </div>
                    </div>
                </div>
                \`;
            });
            
            container.innerHTML = releasesHtml;
        }
        
        // 页面加载完成后显示Releases
        document.addEventListener('DOMContentLoaded', function() {
            displayReleases();
        });
    <\/script>
</body>
</html>`;
                
                document.getElementById('codeOutput').textContent = htmlCode;
                document.getElementById('outputSection').classList.remove('hidden');
            });
            
            // 复制代码
            document.getElementById('copyCodeButton').addEventListener('click', function() {
                const code = document.getElementById('codeOutput').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    alert('代码已成功复制到剪贴板！');
                }).catch(err => {
                    alert('复制失败，请手动复制代码');
                    console.error('复制失败:', err);
                });
            });
        });
    </script>
</body>
</html>
