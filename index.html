<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目主页生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --primary: #3b82f6;
            --security: #10b981;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tech-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .code-output {
            background: #1e293b;
            color: #e2e8f0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .custom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
        }
        
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .preview-content {
            background: var(--bg-dark);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 1.5rem;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .preview-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            background: white;
            border-radius: 0.25rem;
            margin-top: 1rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 16px;
            background: #10b981;
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: none;
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .platform-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .platform-badge i {
            margin-right: 0.25rem;
        }
        
        .icon-selector {
            position: relative;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            padding: 0.5rem;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            position: absolute;
            width: 100%;
            z-index: 10;
            display: none;
        }
        
        .icon-item {
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background 0.2s;
        }
        
        .icon-item:hover {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .icon-item i {
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="tech-grid min-h-screen">
    <!-- 删除确认模态框 -->
    <div id="customConfirmModal" class="custom-modal">
        <div class="modal-content glass-effect">
            <h3 class="text-lg font-bold mb-4">确认删除</h3>
            <p class="text-gray-300 mb-6">确定要删除这个功能卡片吗？</p>
            <div class="flex justify-end space-x-3">
                <button id="modalCancelBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">取消</button>
                <button id="modalConfirmBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded">删除</button>
            </div>
        </div>
    </div>
    
    <!-- 预览模态框 -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content glass-effect">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold">页面预览</h3>
                <button id="closePreviewBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">关闭预览</button>
            </div>
            <iframe id="previewIframe" class="preview-iframe"></iframe>
        </div>
    </div>
    
    <!-- 通知 -->
    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">项目主页生成器</h1>
        
        <div class="glass-effect rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">基本设置</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">项目名称</label>
                    <input type="text" id="projectName" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">GitHub用户名</label>
                    <input type="text" id="githubUsername" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">版权声明</label>
                    <input type="text" id="copyright" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">主标题</label>
                    <input type="text" id="mainTitle" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">副标题</label>
                    <input type="text" id="subTitle" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">页脚文本</label>
                    <input type="text" id="footerText" class="w-full p-2 bg-gray-800 rounded" value="">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">主题色</label>
                    <input type="color" id="themeColor" class="w-full p-1 bg-gray-800 rounded h-10" value="#3b82f6">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">背景色</label>
                    <input type="color" id="bgColor" class="w-full p-1 bg-gray-800 rounded h-10" value="#0f172a">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">文字颜色</label>
                    <input type="color" id="textColor" class="w-full p-1 bg-gray-800 rounded h-10" value="#f8fafc">
                </div>
            </form>
        </div>

        <div class="glass-effect rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">平台与架构支持</h2>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">支持的平台</label>
                <div id="platformsContainer" class="flex flex-wrap">
                    <div class="platform-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="platform-windows" class="mr-2" checked>
                            <label for="platform-windows" class="flex items-center">
                                <i class="fa fa-windows mr-1"></i> Windows
                            </label>
                        </div>
                    </div>
                    <div class="platform-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="platform-mac" class="mr-2" checked>
                            <label for="platform-mac" class="flex items-center">
                                <i class="fa fa-apple mr-1"></i> macOS
                            </label>
                        </div>
                    </div>
                    <div class="platform-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="platform-linux" class="mr-2" checked>
                            <label for="platform-linux" class="flex items-center">
                                <i class="fa fa-linux mr-1"></i> Linux
                            </label>
                        </div>
                    </div>
                    <div class="platform-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="platform-android" class="mr-2">
                            <label for="platform-android" class="flex items-center">
                                <i class="fa fa-android mr-1"></i> Android
                            </label>
                        </div>
                    </div>
                    <div class="platform-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="platform-ios" class="mr-2">
                            <label for="platform-ios" class="flex items-center">
                                <i class="fa fa-apple mr-1"></i> iOS
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">支持的架构</label>
                <div id="architecturesContainer" class="flex flex-wrap">
                    <div class="architecture-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="arch-x64" class="mr-2" checked>
                            <label for="arch-x64" class="flex items-center">
                                <i class="fa fa-microchip mr-1"></i> x64
                            </label>
                        </div>
                    </div>
                    <div class="architecture-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="arch-arm64" class="mr-2" checked>
                            <label for="arch-arm64" class="flex items-center">
                                <i class="fa fa-microchip mr-1"></i> ARM64
                            </label>
                        </div>
                    </div>
                    <div class="architecture-item mb-2 mr-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="arch-x86" class="mr-2">
                            <label for="arch-x86" class="flex items-center">
                                <i class="fa fa-microchip mr-1"></i> x86
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-effect rounded-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">功能卡片设置</h2>
                <div class="flex space-x-3">
                    <button type="button" id="addCardButton" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded">
                        <i class="fa fa-plus mr-2"></i>添加功能卡片
                    </button>
                </div>
            </div>
            
            <div id="featureCardsContainer" class="space-y-4">
                <!-- 功能卡片将在这里动态添加 -->
            </div>
        </div>

        <div class="text-center space-x-4">
            <button id="previewButton" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 rounded font-medium">
                <i class="fa fa-eye mr-2"></i>预览页面
            </button>
            <button id="generateCodeButton" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 rounded font-medium">
                <i class="fa fa-code mr-2"></i>生成代码
            </button>
        </div>

        <div id="outputSection" class="hidden mt-8">
            <div class="glass-effect rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-4">生成的代码</h2>
                <div class="code-output p-4 rounded overflow-auto max-h-96" id="codeOutput"></div>
                <button id="copyCodeButton" class="mt-4 w-full py-2 bg-green-600 hover:bg-green-700 rounded">
                    <i class="fa fa-copy mr-2"></i>复制代码
                </button>
            </div>
        </div>
    </div>

            // 生成HTML代码
            function generateHtmlCode() {
                const projectName = document.getElementById('projectName').value || '项目名称';

                const bgColor = document.getElementById('bgColor').value || '#0f172a';
                const textColor = document.getElementById('textColor').value || '#f8fafc';
                
                // 构建项目URL
                const projectUrl = `https://github.com/${githubUsername}/${projectName}`;
                
                // 将十六进制颜色转换为RGB
                const hexToRgb = (hex) => {
                    const r = parseInt(hex.slice(1, 3), 16);
                    const g = parseInt(hex.slice(3, 5), 16);
                    const b = parseInt(hex.slice(5, 7), 16);
                    return `${r}, ${g}, ${b}`;
                };
                
                const themeColorRgb = hexToRgb(themeColor);
                const bgColorRgb = hexToRgb(bgColor);
                const textColorRgb = hexToRgb(textColor);
                
                // 获取选中的平台和架构
                const platforms = [];
                const architectures = [];
                
                document.querySelectorAll('#platformsContainer input[type="checkbox"]:checked').forEach(checkbox => {
                    platforms.push(checkbox.nextElementSibling.textContent.trim());
                });
                
                document.querySelectorAll('#architecturesContainer input[type="checkbox"]:checked').forEach(checkbox => {
                    architectures.push(checkbox.nextElementSibling.textContent.trim());
                });
                
                const featureCards = document.querySelectorAll('#featureCardsContainer .feature-card');
                let featuresHtml = '';
                
                featureCards.forEach((card, index) => {

                    const bgColor = card.querySelector('.feature-bg-color').value;
                    const textColor = card.querySelector('.feature-text-color').value;
                    const version = card.querySelector('.feature-version').value;
                    const description = card.querySelector('.feature-description').value;
                    
                    featuresHtml += `

                    </div>
                    <h3 class="text-xl font-bold mb-3">${title} ${version}</h3>
                    <p class="text-gray-400">${description}</p>
                </div>
                `;
                });
                
                // 生成平台和架构徽章
                let platformsHtml = '';
                platforms.forEach(platform => {
                    let iconClass = 'fa-question';
                    if (platform.includes('Windows')) iconClass = 'fa-windows';
                    if (platform.includes('macOS') || platform.includes('iOS')) iconClass = 'fa-apple';
                    if (platform.includes('Linux')) iconClass = 'fa-linux';
                    if (platform.includes('Android')) iconClass = 'fa-android';
                    
                    platformsHtml += `
                    <span class="platform-badge bg-blue-500/20 text-blue-400">
                        <i class="fa ${iconClass}"></i>
                        ${platform}
                    </span>
                    `;
                });
                
                // 如果没有选中的平台，添加默认内容
                if (platforms.length === 0) {
                    platformsHtml = `
                    <span class="platform-badge bg-gray-500/20 text-gray-400">
                        <i class="fa fa-question"></i>
                        未选择平台
                    </span>
                    `;
                }
                
                let architecturesHtml = '';
                architectures.forEach(arch => {
                    architecturesHtml += `
                    <span class="platform-badge bg-purple-500/20 text-purple-400">
                        <i class="fa fa-microchip"></i>
                        ${arch}
                    </span>
                    `;
                });
                
                // 如果没有选中的架构，添加默认内容
                if (architectures.length === 0) {
                    architecturesHtml = `
                    <span class="platform-badge bg-gray-500/20 text-gray-400">
                        <i class="fa fa-microchip"></i>
                        未选择架构
                    </span>
                    `;
                }
                
                return `<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <script>
        document.getElementById('homeLink').href = window.location.origin + "/";
        
        // 获取GitHub Releases信息
        async function fetchReleases() {
            const username = "${githubUsername}";
            const repo = "${projectName}";
            
            try {
                const response = await fetch(\`https://api.github.com/repos/\${username}/\${repo}/releases\`);
                if (!response.ok) {
                    throw new Error('获取版本信息失败');
                }
                return await response.json();
            } catch (error) {
                console.error('获取GitHub版本信息失败:', error);
                return [];
            }
        }
        
        // 显示Releases
        async function displayReleases() {
            const releases = await fetchReleases();
            const container = document.getElementById('releasesContainer');
            
            if (releases.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 py-8">暂无可用版本</div>';
                return;
            }
            
            let releasesHtml = '';
            
            // 按发布日期降序排序
            releases.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));
            
            releases.forEach(release => {
                const releaseDate = new Date(release.published_at).toLocaleDateString('zh-CN');
                const hasExe = release.assets.some(asset => asset.name.endsWith('.exe'));
                const exeAsset = release.assets.find(asset => asset.name.endsWith('.exe'));
                const zipAsset = release.assets.find(asset => asset.name.endsWith('.zip')) || release.assets[0];
                
                const exeUrl = exeAsset ? exeAsset.browser_download_url : '';
                const zipUrl = zipAsset ? zipAsset.browser_download_url : \`https://github.com/\${username}/\${repo}/archive/refs/tags/\${release.tag_name}.zip\`;
                
                releasesHtml += \`
                <div class="glass-effect p-5 rounded-lg border border-gray-700 mb-4">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h4 class="font-bold text-lg">\${release.name || release.tag_name}</h4>
                            <p class="text-gray-400 text-sm">发布日期: \${releaseDate}</p>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            \${hasExe ? \`
                            <a href="\${exeUrl}" 
                               class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded flex items-center gap-1">
                                <i class="fa fa-windows"></i>
                                <span>.exe</span>
                            </a>\` : ''}
                            <a href="\${zipUrl}" 
                               class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded flex items-center gap-1">
                                <i class="fa fa-code"></i>
                                <span>源码</span>
                            </a>
                        </div>
                    </div>
                </div>
                \`;
            });
            
            container.innerHTML = releasesHtml;
        }
        
        // 页面加载完成后显示Releases
        document.addEventListener('DOMContentLoaded', function() {
            displayReleases();
        });
    <\/script>
</body>
</html>`;
            }
            
            // 预览页面
            document.getElementById('previewButton').addEventListener('click', function() {
                const htmlCode = generateHtmlCode();
                const blob = new Blob([htmlCode], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                previewIframe.src = url;
                showPreviewModal();
                showNotification('页面预览已打开');
            });
            
            // 生成代码
            document.getElementById('generateCodeButton').addEventListener('click', function() {
                const htmlCode = generateHtmlCode();
                document.getElementById('codeOutput').textContent = htmlCode;
                document.getElementById('outputSection').classList.remove('hidden');
                showNotification('代码已生成');
            });
            
            // 复制代码
            document.getElementById('copyCodeButton').addEventListener('click', function() {
                const code = document.getElementById('codeOutput').textContent;
                navigator.clipboard.writeText(code).then(() => {
                    showNotification('代码已成功复制到剪贴板！');
                }).catch(err => {
                    // 如果浏览器不支持clipboard API，使用备用方法
                    const textarea = document.createElement('textarea');
                    textarea.value = code;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        showNotification('代码已复制到剪贴板');
                    } catch (e) {
                        showNotification('复制失败，请手动复制代码', false);
                    }
                    document.body.removeChild(textarea);
                });
            });
        });
    </script>
</body>
</html>
